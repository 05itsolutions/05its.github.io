<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Poppins:400,600" rel="stylesheet">
    <title>Send via Telegram</title>
    <style type="text/css">
        .w-sm-25{width:25%;}
        @media screen and (max-width: 400px){
            .w-sm-25{width: 90%;}
        }
    </style>
</head>
<body class="d-flex h-100 bg-danger">
    <div class="w-sm-25 h-50 border mx-auto align-self-center bg-white card p-3">
        <h3 class="text-center my-2 text-danger text-uppercase">Send Message</h3>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item col text-center">
                <a class="nav-link active" data-toggle="tab" href="#user">User</a>
            </li>
            <li class="nav-item col text-center">
                <a class="nav-link" data-toggle="tab" href="#channel">Channel</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="user" class="container tab-pane active"><br>
                <input type="text" class="form-control border-danger mb-3" id="userid" placeholder="User Id"/>
                <textarea type="text" class="form-control border-danger" id="usermsg" placeholder="Your Message" ></textarea>
                <div class="row">
                    <div class="col-6"><span id="infouser"></span></div>
                    <div class="col-6">
                        <input type="button" class="btn btn-danger mt-2 ml-auto d-block px-4"  onclick="sendUser('user')" value="Send" />
                    </div>
                </div>
            </div>
            <div id="channel" class="container tab-pane "><br>
                <input type="text" class="form-control border-danger mb-3" id="channelid" placeholder="Channel"/>
                <textarea type="text" class="form-control border-danger" id="channelmsg" placeholder="Your Message" ></textarea>
                <div class="row">
                    <div class="col-6"><span id="infochannel"></span></div>
                    <div class="col-6">
                        <input type="button" class="btn btn-danger mt-2 ml-auto d-block px-4"  onclick="sendUser('channel')" value="Send" />
                    </div>
                </div>
            </div>
            <div id="menu2" class="container tab-pane "><br>
                <h3>Menu 2</h3>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium,
                    totam rem aperiam.</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
            function sendUser(type) {
              
                var xhttp = new XMLHttpRequest();
              
                xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    if(type=="user"){                 
                        $('#infouser').text(this.responseText);
                    }
                    else{
                        $('#infochannel').text(this.responseText);
                    }                  
                }
              };

                xhttp.open("POST", "http://raftconstructions.com/05its/telegram/send.php", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                var s="";
                if(type=="user"){
                    s="user_id="+$('#userid').val()+"&msg="+$('#usermsg').val()+"&submit=submit";
                    $('#infouser').text('Sending...');
                }
                else{
                    s="user_id="+$('#channelid').val()+"&msg="+$('#channelmsg').val()+"&submit=submit";
                    $('#infochannel').text('Sending...');
                }
                
                xhttp.send(s);
            }
            </script>
            
</body>

</html>
